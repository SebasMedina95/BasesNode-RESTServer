<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>
<body>
    <h1>Google Sign-in</h1>
    <hr>

    <div id="g_id_onload"
        data-client_id="399438561795-telble5lk0hinjd9erqmbqkft4qhqrh4.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <button id="google_signout">
        Finalizar Sección
    </button>


    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {

            const body = { id_token: response.credential }

            fetch('http://localhost:8081/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify(body)
            })
                .then( resp => resp.json())
                .then( result => {
                    //Obtenemos entonces la autenticación
                    console.log(result);
                    //Guardamos en el LocalStorage
                    localStorage.setItem('email' , result.usuario.correo)
                })
                .catch( console.warn )

            //Google Token o Id Token
            //console.log('id_token:  ' , response.credential);
            //    const responsePayload = decodeJwtResponse(response.credential);
            //    console.log("ID: " + responsePayload.sub);
            //    console.log('Full Name: ' + responsePayload.name);
            //    console.log('Given Name: ' + responsePayload.given_name);
            //    console.log('Family Name: ' + responsePayload.family_name);
            //    console.log("Image URL: " + responsePayload.picture);
            //    console.log("Email: " + responsePayload.email);
        }

        const button = document.getElementById('google_signout');
        button.onclick = () => {
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect();

            //Revocamos la sección
            google.accounts.id.revoke( localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            })

        }

    </script>
</body>
</html>
